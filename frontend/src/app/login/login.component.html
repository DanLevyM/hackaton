<div class="container" id="login-container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card">
                <form [formGroup]="authForm" class="card-body cardbody-color p-lg-5">
                    <div class="text-center logo">
                        <img
                            src="../../assets/images/wb-logo.svg"
                            class="img-fluid profile-image-pic rounded-circle my-3 mb-0"
                            alt="Wired beauty logo">
                    </div>
                    <div>
                        <h2 class="text-center text-dark bold">Login In</h2>
                        <p class="text-center">Enter your email and password below</p>
                    </div>
                    <div class="mb-4 email-bloc">
                        <label for="email" class="bold mb-2">EMAIL</label>
                        <input
                            type="text"
                            class="form-control"
                            id="email"
                            aria-describedby="email"
                            placeholder="Enter email ..."
                            formControlName="email">
                    </div>
                    <div *ngIf="authForm?.touched && authForm?.controls?.['email']?.errors?.['required']" class="text-danger mb-3">
                        Email is required.
                    </div>
                    <div *ngIf="authForm?.touched && authForm?.controls?.['email']?.errors?.['email']" class="text-danger mb-3">
                        Email format not respected.
                    </div>
                    <div class="mb-4 password-bloc">
                        <div class="d-flex justify-content-between">
                            <label for="password" class="bold mb-2">PASSWORD</label>
                            <a class="forgot pointer" [routerLink]="['/forgot-password']">Forgot password ?</a>
                        </div>
                        <div class="input-bloc">
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                #passwordRef
                                placeholder="Enter password ..."
                                formControlName="password">
                            <span class="eye-button pointer" (click)="changePasswordVisibility()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div *ngIf="authForm?.touched && authForm?.controls?.['password']?.errors?.['required']" class="text-danger mb-3">
                        Password is required.
                    </div>
                    <div *ngIf="authForm?.touched && authForm?.controls?.['password']?.errors?.['minlength']" class="text-danger mb-3">
                        Password must contains at least {{ authForm?.touched && authForm?.controls?.['password']?.errors?.['minlength']?.requiredLength }} characters.
                    </div>
                    <div class="text-center pointer btn-login">
                        <button [disabled]="!authForm.valid" type="submit" class="btn btn-color px-5 w-100" (click)="login()">
                            Login
                        </button>
                    </div>
                    <div class="mt-3 auth-footer">
                        <span class="back pointer mt-0 me-3" [routerLink]="['']">Back to home</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
