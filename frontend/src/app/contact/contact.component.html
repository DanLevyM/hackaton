<div class="row col-md-12">
    <div class="row col-md-6">
        <form class="row card-body cardbody-color p-lg-10 justify-content-between" id="form-contact" [formGroup]="contactForm">
            <div class="lead text-center">
                <h1>Get in touch with us!</h1>
                <p>Jelly liquorice brownie topping cake ice cream. Powder donut cheesecake candy sesame snaps pie lollipop. Jelly beans toffee croissant ice cream souffl√© carrot cake chocolate cake danish.</p>
            </div>
            <div class="row col-md-6">
                <div class="mb-4">
                    <label for="name">NAME</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Name"
                        formControlName="name"
                    />
                </div>
                <div class="mb-4">
                    <label for="company">COMPANY</label>
                    <input
                        type="text"
                        class="form-control"
                        id="company"
                        aria-describedby="company"
                        placeholder="Company"
                        formControlName="company"
                    />
                </div>
            </div>
            <div class="row col-md-6">
                <div class="mb-4">
                    <label for="email">EMAIL</label>
                    <input
                        type="text"
                        class="form-control"
                        id="email"
                        aria-describedby="email"
                        placeholder="Email"
                        formControlName="email"
                    />
                </div>
                <div class="mb-4">
                    <label for="name">PHONE NUMBER</label>
                    <input
                        type="text"
                        class="form-control"
                        id="object"
                        placeholder="Phone number"
                        formControlName="number"
                    />
                </div>
            </div>
            <div class="mb-4">
                <label for="message">MESSAGE</label>
                <textarea
                    name="message"
                    class="form-control"
                    id="message" cols="30"
                    rows="10"
                    placeholder="Message"
                    formControlName="message">
                </textarea>
            </div>
            <div class="mb-4">
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        id="inlineRadio1"
                        value="client"
                        formControlName="role"
                    />
                    <label class="form-check-label" for="inlineRadio1" style="margin-right: 40px;">BOOK A DEMO</label>
                </div>
                <div class="form-check form-check-inline justify-content-between">
                    <input
                        class="form-check-input"
                        type="radio"
                        id="inlineRadio2"
                        value="tester"
                        formControlName="role"
                    />
                    <label class="form-check-label" for="inlineRadio2">BECOME A PANELIST</label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-submit px-6" id="btn-sub" (click)="sendMessage()">SUBMIT</button>
            </div>
        </form>
    </div>
    <div class="row col-md-6" id="right-side"  style="margin: 0;">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2626.2851447011317!2d2.369438351592862!3d48.833699479183394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e672221d61c6b7%3A0x3387b92c3dcdb4!2s55%20Bd%20Vincent%20Auriol%2C%2075013%20Paris!5e0!3m2!1sfr!2sfr!4v1646846267573!5m2!1sfr!2sfr" width="100%" height="500" class="" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>
