<app-header></app-header>
<div class="container" id="contact-container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-11">
            <div class="card">
                <form class="card-body cardbody-color p-lg-9">
                    <h2 class="text-center text-dark">Contact</h2>
                    <div class="mb-4">
                        <label id="id" for="identity">Who are you ?</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Company</label>
                          </div>    
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Tester</label>
                          </div>
                    </div>  
                    <div class="mb-4">
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Enter your name  ...">
                    </div>
                    <div class="mb-4">
                        <input
                            type="text"
                            class="form-control"
                            id="email"
                            aria-describedby="email"
                            placeholder="Enter your email ...">
                    </div>
                    <div class="mb-4">
                        <input
                            type="text"
                            class="form-control"
                            id="object"
                            placeholder="Enter the object...">
                    </div>
                    <div class="mb-4">
                        <textarea 
                            name="message" 
                            class="form-control" 
                            id="message" cols="30" 
                            rows="10" 
                            placeholder="Enter your message..."></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-submit px-6">
                            Submit
                        </button>
                    </div>
                    <div class="text-center map-contact">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2626.2616177418813!2d2.3686228154791973!3d48.83414827928518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e67221af7f713b%3A0x9a75043730991af6!2sWired%20Beauty%C2%AE%20Technologies!5e0!3m2!1sfr!2sfr!4v1646826938028!5m2!1sfr!2sfr" style="border:0; width: 100%; height: 300px; padding: 25px;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
